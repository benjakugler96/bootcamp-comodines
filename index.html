<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>GitHub</title>
		<link rel="stylesheet" href="index.css" />
		<script
			src="https://kit.fontawesome.com/eac497047a.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<header>
			<div class="menu-responsive">
				<a><i class="fas fa-bars menu"></i></a>
				<button><i class="fab fa-github"></i></button>
				<a><i class="far fa-bell"></i></a>
			</div>
			<div class="menu-no-responsive">
				<a class="logo principal"><i class="fab fa-github"></i></a>
				<div class="search">
					<input type="text" placeholder="Search or jump to..." />
					<div>/</div>
				</div>
				<nav>
					<ul>
						<li>
							<a href="#">Pull requests</a>
						</li>
						<li>
							<a href="#">Issues</a>
						</li>
						<li>
							<a href="#">Marketplace</a>
						</li>
						<li>
							<a href="#">Explore</a>
						</li>
					</ul>
				</nav>
				<div class="settings">
					<a><i class="far fa-bell"></i></a>
					<button class="new">+<i class="fas fa-caret-down"></i></button>
					<button class="profile">
						<i class="far fa-user"></i><i class="fas fa-caret-down"></i>
					</button>
				</div>
			</div>
		</header>
		<script src="index.js"></script>
	</body>
</html>
